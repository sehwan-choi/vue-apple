<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button v-on:click="increase">increase</button>
        <button v-on:click="decrease">decrease</button><br>
        {{num}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            watch: {
                num: function() {
                    this.logText();
                }
            },
            methods: {
                increase: function() {
                    this.num++;
                },
                decrease: function() {
                    this.num--;
                },
                logText: function() {
                    console.log('changed');
                }
            }
        })
    </script>
    
</body>
</html>
